<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        :root {
            --theme-color: #7409f6;
            --body-color: #565656;
            --title-color: #272e39;
            --white-color: #ffffff;
            --border-color: #ececec;
            --section-space: 120px;
            --section-space-mobile: 80px;
            --body-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            color: var(--body-color);
            line-height: 26px;
        }

        .space-top {
            padding-top: var(--section-space);
        }

        .space-extra-bottom {
            padding-bottom: var(--section-space);
        }

        @media (max-width: 991px) {
            .space-top,
            .space-extra-bottom {
                padding: var(--section-space-mobile);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .title-area {
            margin-bottom: 30px;
        }

        .sec-subtitle {
            font-size: 18px;
            font-weight: 600;
            color: var(--theme-color);
            margin-bottom: 10px;
            position: relative;
            padding-left: 15px;
        }

        .sec-subtitle:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 10px;
            width: 10px;
            background: var(--theme-color);
            border-radius: 50%;
        }

        .sec-title {
            font-size: 36px;
            color: var(--title-color);
            font-weight: 700;
        }

        .vs-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--white-color);
            color: var(--theme-color);
            border: 2px solid var(--theme-color);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vs-btn:hover {
            background: var(--theme-color);
            color: var(--white-color);
        }

        .team-style1 {
            background-color: var(--white-color);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .team-img {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
        }

        .team-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .team-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--title-color);
        }

        .team-degi {
            font-size: 14px;
            color: var(--body-color);
        }

        .team-social a {
            color: var(--theme-color);
            font-size: 18px;
            margin: 0 5px;
            display: inline-block;
        }

        .swiper {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            width: 180px;
        }

        .slider-navigation {
            text-align: center;
            margin-top: 15px;
        }

        .slider-navigation span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="space-top space-extra-bottom">
        <div class="container">
            <div class="title-area">
                <span class="sec-subtitle">Team Member</span>
                <h2 class="sec-title">Get A New Experience With Our Speakers</h2>
            </div>

            <!-- Navigation buttons -->
            <div style="text-align:center; margin-bottom:15px;">
                <button class="vs-btn" id="prevBtn"><i class="fas fa-arrow-left"></i> Prev</button>
                <button class="vs-btn" id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
            </div>

            <!-- Swiper slider -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- Speakers -->
                    <div class="swiper-slide">
                        <div class="team-style1">
                            <div class="team-img">
                                <a href="https://www.linkedin.com/in/michaeljohnson" target="_blank">
                                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=500&q=80" alt="Michael Johnson">
                                </a>
                            </div>
                            <h4 class="team-name">Michael Johnson</h4>
                            <span class="team-degi">CEO, Events BD</span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="team-style1">
                            <div class="team-img">
                                <a href="https://www.linkedin.com/in/sarahwilliams" target="_blank">
                                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=500&q=80" alt="Sarah Williams">
                                </a>
                            </div>
                            <h4 class="team-name">Sarah Williams</h4>
                            <span class="team-degi">Marketing Director</span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="team-style1">
                            <div class="team-img">
                                <a href="https://www.linkedin.com/in/davidchen" target="_blank">
                                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=500&q=80" alt="David Chen">
                                </a>
                            </div>
                            <h4 class="team-name">David Chen</h4>
                            <span class="team-degi">Event Coordinator</span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="team-style1">
                            <div class="team-img">
                                <a href="https://www.linkedin.com/in/jenniferlopez" target="_blank">
                                    <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?auto=format&fit=crop&w=500&q=80" alt="Jennifer Lopez">
                                </a>
                            </div>
                            <h4 class="team-name">Jennifer Lopez</h4>
                            <span class="team-degi">Creative Director</span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="team-style1">
                            <div class="team-img">
                                <a href="https://www.linkedin.com/in/robertkim" target="_blank">
                                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=500&q=80" alt="Robert Kim">
                                </a>
                            </div>
                            <h4 class="team-name">Robert Kim</h4>
                            <span class="team-degi">Technical Lead</span>
                        </div>
                    </div>

                    <!-- أضف المزيد من المتحدثين بنفس الطريقة -->
                </div>
            </div>

            <!-- Slider position -->
            <div class="slider-navigation">
                <span id="currentSlide">1</span> / <span id="totalSlides">5</span>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            spaceBetween: 20,
            loop: false,
        });

        document.getElementById("totalSlides").innerText = swiper.slides.length;

        document.getElementById("prevBtn").addEventListener("click", () => swiper.slidePrev());
        document.getElementById("nextBtn").addEventListener("click", () => swiper.slideNext());

        swiper.on('slideChange', function () {
            document.getElementById("currentSlide").innerText = swiper.activeIndex + 1;
        });
    </script>
</body>
</html>
